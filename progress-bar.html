<!DOCTYPE html>
<html>

<style>

#myProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myBar {
  position: absolute;
  width: 5%;
  height: 100%;
  background-color: #48d1cc;
}

</style>

<body>

<h1>Simple Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>

<button onclick="move()">Click Here
</button>

<script>

function move() {
  var elem = document.getElementById
  ("myBar");

  var width = 1;

  var id = setInterval(frame, 10);

  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
}

</script>

</body>
</html>
